<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>[entry.subj]</title>
</head>
<body>
    <div id="author" align="left">
        [author] wrote, <br>
        [entry.date]
    </div>
    <div id="subj">
        <h1>[entry.subj]</h1>
    </div>
    <div id="body">
        [entry.body]
    </div>

    <hr id="comments_separator">
    <div id="comments">
        <div id="comment1">
            <div id="comm_subj">
                [comment.subj]
            </div>
            <div id="comm_body">
                [comment.body]
            </div>
        </div>
        <div id="comment2" style="margin-left: 20px">
            <div id="comm2_subj">
                [comment.subj]
            </div>
            <div id="comm2_body">
                [comment.body]
            </div>
        </div>
    </div>

</body>
</html>
